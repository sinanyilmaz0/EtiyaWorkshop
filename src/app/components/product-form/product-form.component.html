<div class="display-6">Product Form</div>

<form [formGroup]="productForm">
    <div class="mb-3">
        <label for="nameInput" class="form-label">Name</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Enter product name">
    </div>


    <div class="mb-3">
        <label for="categoryInput" class="form-label">Category Id</label>
        <input type="number" class="form-control" id="categoryInput" placeholder="Enter product Name">
    </div>
</form>
